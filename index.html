<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google map</title>
  </head>
  <body class="body">
    <div class="grid-template-column-3-4">
      <div>
        <div id="map"></div>
      </div>
      <div class="bg-gray d-flex justify-content-center mt-1">
        <input type="text" id="place-input" class="input" />
      </div>
    </div>

    <script type="module" src="./main.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh9AWGgg00uaCZw2tbDI9qBaG_E3Q6nvc&libraries=places&callback=initMap"
      defer
    ></script>
  </body>
</html>
